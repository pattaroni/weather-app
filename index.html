<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <form class="header-form" name="form" autocomplete="off">
          <input
            type="text"
            name="searchInput"
            class="header-input"
            placeholder="Enter the city"
          />
          <svg class="location-icon" width="22" height="22">
            <use href="./src/img/sprite.svg#icon-location"></use>
          </svg>
          <button type="button" class="star-icon-btn">
            <svg class="star-icon" width="22" height="22">
              <use href="./src/img/sprite.svg#icon-star"></use>
            </svg>
          </button>
        </form>
        <div class="searched-places">
          <ul class="searched-places-list">
            <li class="places-item">
              <p class="place">Kyiv</p>
              <svg class="icon-del-place" width="10" height="10">
                <use href="./src/img/sprite.svg#icon-close"></use>
              </svg>
            </li>
            <li class="places-item">
              <p class="place">Paris</p>
              <svg class="icon-del-place" width="10" height="10">
                <use href="./src/img/sprite.svg#icon-close"></use>
              </svg>
            </li>
          </ul>
          <button type="button" class="next-place-btn">
            <svg class="next-icon" width="7" height="10">
              <use href="./src/img/sprite.svg#icon-next"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="section-weather">
        <div class="container">
          <div class="days-btn-box">
            <button type="button" class="today-btn active" id="today-btn">
              TODAY
            </button>
            <button type="button" class="five-days-btn" id="five-days-btn">
              5 DAYS
            </button>
          </div>
          <div class="weather-container">
            <div class="today-weather-container"></div>
            <div class="five-days-weather-container">
              <h1 class="weather-title hidden">Kyiv, UA</h1>
              <div class="swiper mySwiper hidden"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
